{% load static %}
<style>
    .carousel-item {
      height: 900px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
</style>
    <div id="carouselExampleIndicators" class="carousel slide my-carousel my-carousel position-relative" data-ride="carousel" >
      <ol class="carousel-indicators" style="margin-top: 50%">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style=""></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox" style="position: absolute;
  top: 0;
  left: 0;">
        <div class="carousel-item active" style="background-image: url('{% static 'img/carousel1.jpg' %}');filter: brightness(40%);">

        </div>
          <div class="carousel-item " style="
                  background-image: url('{% static 'img/carousel2.jpeg' %}')">

        </div>
        <div class="carousel-item " style="background-image: url('{% static 'img/carousel3.jpg' %}')">

        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="margin-top: 440px">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="margin-top: 440px">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <div class="row px-xl-5 pb-3 justify-content-between w-100" style="height: 150px;position: absolute;
  top: 0;
  left: 0; background: white; opacity: 0.5">
            <a class="col-lg-5 col-md-9 col-sm-9 pb-1">
                <img src="{% static 'img/logo1.png' %}" style="height: 150px;">
            </a>
            <div class="col-lg-5 col-md-9 col-sm-9 pb-1 d-flex justify-content-between " style="height:150px; align-items: center">
                <a style="font-size: 25px; font-weight: bold; color: black">О нас</a>
                <a style="font-size: 20px">Каталог</a>
                <a style="font-size: 20px">Экосистема</a>
                <a style="font-size: 20px">Контакты</a>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
